<!-- ========== Shop Search and Filter Section ========== -->

<div class="shop_search_filter_section">
  <div class="shop_search_filter_container">
    
    <!-- Search Bar -->
    <div class="shop_search_bar">
      <div class="search_input_wrapper">
        <input type="text" placeholder="Search products..." class="shop_search_input">
        <button type="submit" class="shop_search_btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 21L16.5 16.5M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="shop_filters">
      <!-- Category Filter -->
      <div class="filter_group">
        <select class="filter_select">
          <option value="">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="mobile">Mobile & Tablets</option>
          <option value="computers">Computers</option>
          <option value="audio">Audio & Video</option>
          <option value="accessories">Accessories</option>
        </select>
      </div>

      <!-- Price Filter -->
      <div class="filter_group">
        <select class="filter_select">
          <option value="">All Prices</option>
          <option value="0-50">Under $50</option>
          <option value="50-100">$50 - $100</option>
          <option value="100-200">$100 - $200</option>
          <option value="200-500">$200 - $500</option>
          <option value="500+">$500+</option>
        </select>
      </div>

      <!-- Sort Filter -->
      <div class="filter_group">
        <select class="filter_select">
          <option value="">Sort by</option>
          <option value="newest">Newest First</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
          <option value="popular">Most Popular</option>
          <option value="rating">Highest Rated</option>
        </select>
      </div>

      <!-- Clear Filters -->
      <button class="clear_filters_btn">
        Clear Filters
      </button>
    </div>
  </div>
</div>
