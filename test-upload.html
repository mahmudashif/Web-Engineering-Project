<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
</head>
<body>
    <h2>Profile Avatar Upload Test</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="avatar" name="avatar" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    
    <div id="result"></div>
    
    <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const fileInput = document.getElementById('avatar');
        const resultDiv = document.getElementById('result');
        
        if (!fileInput.files[0]) {
            resultDiv.innerHTML = '<p style="color: red;">Please select a file</p>';
            return;
        }
        
        const formData = new FormData();
        formData.append('avatar', fileInput.files[0]);
        
        try {
            resultDiv.innerHTML = '<p>Uploading...</p>';
            
            const response = await fetch('./api/upload-avatar.php', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            
            if (response.ok && result.success) {
                resultDiv.innerHTML = `
                    <p style="color: green;">Upload successful!</p>
                    <p>File path: ${result.profile_picture}</p>
                    <img src="./${result.profile_picture}" style="width: 100px; height: 100px; border-radius: 50%;">
                `;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
            }
        } catch (error) {
            resultDiv.innerHTML = `<p style="color: red;">Network error: ${error.message}</p>`;
        }
    });
    </script>
</body>
</html>
