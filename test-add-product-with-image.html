<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Add Product with Image</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 300px; padding: 8px; border: 1px solid #ddd; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #005a8a; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
        .error { border-color: #e74c3c; background: #fadbd8; }
        .success { border-color: #27ae60; background: #d5f4e6; }
    </style>
</head>
<body>
    <h1>Test Add Product with Image</h1>
    <p>This form tests the fixed add-product functionality with image upload.</p>
    
    <form id="productForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="stock_quantity">Stock Quantity:</label>
            <input type="number" id="stock_quantity" name="stock_quantity" min="0" value="1">
        </div>
        
        <div class="form-group">
            <label for="category_id">Category ID (optional):</label>
            <input type="number" id="category_id" name="category_id" min="1">
        </div>
        
        <div class="form-group">
            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        
        <button type="submit">Add Product</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Adding product...';
            resultDiv.className = 'result';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('api/admin/products/add-product-simple.php', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                console.log('Response text:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (parseError) {
                    throw new Error('Invalid JSON response: ' + text.substring(0, 200));
                }
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p><strong>Product ID:</strong> ${data.data.id}</p>
                        <p><strong>Name:</strong> ${data.data.name}</p>
                        <p><strong>Image:</strong> ${data.data.image || 'No image'}</p>
                        <p><strong>Price:</strong> $${data.data.price}</p>
                    `;
                    resultDiv.className = 'result success';
                    document.getElementById('productForm').reset();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error!</h3><p>${error.message}</p>`;
                resultDiv.className = 'result error';
                console.error('Error:', error);
            }
        });
        
        // Preview image when selected
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                console.log('Selected file:', file.name, 'Size:', file.size, 'Type:', file.type);
            }
        });
    </script>
</body>
</html>
