<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Upload</title>
</head>
<body>
    <h1>Test Product Image Upload</h1>
    
    <form id="testForm" enctype="multipart/form-data">
        <div>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="name" value="Test Product" required>
        </div>
        <div>
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="price" value="99.99" step="0.01" required>
        </div>
        <div>
            <label for="productImage">Image:</label>
            <input type="file" id="productImage" name="image" accept="image/*">
        </div>
        <div>
            <button type="submit">Add Product</button>
        </div>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/admin/products/add-product-simple.php', {
                    method: 'POST',
                    body: formData
                });
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                const result = JSON.parse(responseText);
                
                if (result.success) {
                    resultDiv.innerHTML = '<p style="color: green;">Success: ' + result.message + '</p>';
                    console.log('Product created:', result.data);
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">Error: ' + result.message + '</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
