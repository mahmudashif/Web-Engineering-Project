<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
    <defs>
        <linearGradient id="laptopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a0aec0;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="#f7fafc"/>
    
    <!-- Laptop base -->
    <ellipse cx="200" cy="250" rx="120" ry="15" fill="#4a5568"/>
    <rect x="80" y="235" width="240" height="20" rx="3" fill="#2d3748"/>
    
    <!-- Laptop screen -->
    <rect x="90" y="80" width="220" height="160" rx="8" fill="url(#laptopGrad)" stroke="#2d3748" stroke-width="2"/>
    
    <!-- Screen content -->
    <rect x="100" y="90" width="200" height="130" rx="4" fill="#1a202c"/>
    <rect x="110" y="100" width="180" height="110" rx="2" fill="#2d3748"/>
    
    <!-- Apple logo -->
    <circle cx="200" cy="150" r="15" fill="#4a5568"/>
    <path d="M195 145 Q200 140 205 145 Q200 150 195 145" fill="#a0aec0"/>
    
    <!-- Text -->
    <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">
        MacBook Air M2
    </text>
    <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#718096">
        Ultra-thin Laptop
    </text>
</svg>
