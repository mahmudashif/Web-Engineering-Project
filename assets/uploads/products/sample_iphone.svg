<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
    <defs>
        <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="#f0f2f5"/>
    
    <!-- Phone body -->
    <rect x="150" y="50" width="100" height="180" rx="15" fill="url(#phoneGrad)" stroke="#1a365d" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="160" y="70" width="80" height="130" rx="5" fill="#000"/>
    <rect x="165" y="75" width="70" height="120" rx="3" fill="#2d3748"/>
    
    <!-- Home button -->
    <circle cx="200" cy="220" r="8" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
    
    <!-- Camera -->
    <circle cx="200" cy="63" r="3" fill="#2d3748"/>
    
    <!-- Text -->
    <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">
        iPhone 15 Pro
    </text>
    <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#718096">
        Latest Apple Smartphone
    </text>
</svg>
