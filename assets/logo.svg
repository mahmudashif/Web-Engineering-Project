<svg viewBox="0 0 200 45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Speed lines effect -->
  <g opacity="0.3">
    <line x1="5" y1="15" x2="15" y2="15" stroke="url(#logoGradient)" stroke-width="1"/>
    <line x1="8" y1="20" x2="18" y2="20" stroke="url(#logoGradient)" stroke-width="1"/>
    <line x1="6" y1="25" x2="16" y2="25" stroke="url(#logoGradient)" stroke-width="1"/>
    <line x1="10" y1="30" x2="20" y2="30" stroke="url(#logoGradient)" stroke-width="1"/>
  </g>
  
  <!-- Main logo text -->
  <text x="30" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#logoGradient)">
    Gadget
  </text>
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="url(#logoGradient)">
    shop
  </text>
</svg>