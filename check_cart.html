// Create a simple HTML file to check localStorage
?>
<!DOCTYPE html>
<html>
<head>
    <title>Check localStorage</title>
</head>
<body>
    <h2>Cart Data in localStorage:</h2>
    <div id="output"></div>
    
    <button onclick="clearCart()">Clear Old Cart Data</button>
    
    <script>
        // Check what's in localStorage
        const cartData = localStorage.getItem('orebiCart');
        const output = document.getElementById('output');
        
        if (cartData) {
            try {
                const parsed = JSON.parse(cartData);
                output.innerHTML = '<pre>' + JSON.stringify(parsed, null, 2) + '</pre>';
                console.log('Cart data found:', parsed);
            } catch (e) {
                output.innerHTML = '<p style="color: red;">Invalid cart data: ' + cartData + '</p>';
            }
        } else {
            output.innerHTML = '<p>No cart data found in localStorage</p>';
        }
        
        function clearCart() {
            localStorage.removeItem('orebiCart');
            location.reload();
        }
    </script>
</body>
</html>
